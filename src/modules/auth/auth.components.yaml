components:
  schemas:
    SignUp:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
          description: password

    LogIn:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
          description: password
