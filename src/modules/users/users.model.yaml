User:
  type: object
  properties:
    id:
      type: string
      description: The user ID
    name:
      type: string
      description: The user's name
    email:
      type: string
      description: The user's email address
NewUser:
  type: object
  required:
    - name
    - email
    - hash
  properties:
    name:
      type: string
    email:
      type: string
    hash:
      type: string
      description: A hashed password

EditUser:
  type: object
  properties:
    name:
      type: string
    email:
      type: string
